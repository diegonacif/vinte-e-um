<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twenty One Game</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <div class="mainContainer">
      <div class="playerWp">
        <span>Jogador 1</span>
        <div class="inputWp">
          <input 
            id="player1"
            type="text"
            placeholder="Insira o nome"
          >
          <button 
            class="closeBtn"
            id="closeBtn1"
            onclick="clearName1()"
          >
            <img src="./assets/x-circle.svg" alt="closeBtn">
          </button>
        </div>
      </div>
      <div class="playerWp">
        <span>Jogador 2</span>
        <div class="inputWp">
          <input
            id="player2"
            type="text"
            placeholder="Insira o nome"
          >
          <button 
            class="closeBtn"             
            id="closeBtn2"
            onclick="clearName2()"
          >
            <img src="./assets/x-circle.svg" alt="closeBtn">
          </button>          
        </div>
      </div>
      <button 
        onclick="nameStorage()"
        id="startBtn" value=""
        class="startBtn-inactive">
          21<br>Game
      </button>
      <div class="line"></div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
