<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player 1</title>
  <link rel="stylesheet" href="player1.css">
</head>
<body>
  <main>
    <div class="mainContainer">
      <div class="headerContainer">
        <div class="header">
          <h1 id="player1">Player 1</h1>
        </div>
      </div>
      <div class="cardsContainer">
        <span id="cards">0</span>
      </div>
      <div class="footer">
        <button onclick="addCard()" id="actionBtn">
          <img src="../../assets/cards2.png" alt="card call" id="cardCall">
        </button>
        <div class="resultContainer">
          <span id="result">0</span>
        </div>
        <button onclick="stopGame()" id="stopBtn">
          <img src="../../assets/next.png" alt="pass call" id="passCall">
        </button>
      </div>
    </div>
  </main>
  <script src="./player1.js"></script>
</body>
</html>
